<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Produit</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Formulaire de Produit</h1>
        <form action="/produit/add" method="post">

            <div class="mb-3">
                <label for="libelle" class="form-label">Libellé du produit :</label>
                <input type="text" class="form-control" id="libelle" placeholder="Ex: Tomate, Cerise..." required name="libelle">
            </div>

            <div class="mb-3">
                <label for="prix" class="form-label">Prix du produit :</label>
                <input type="number" step="0.01" class="form-control" id="prix" placeholder="Ex: 2.50" name="prix">
            </div>

            <div class="mb-3">
                <label for="categorie_id" class="form-label">Catégorie :</label>
                <select class="form-select" id="categorie_id" required name="categorie_id">
                    <option value="" disabled selected>Choisir une catégorie</option>
                    <option value="1">Légume</option>
                    <option value="2">Fruit</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="/produit/show" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
