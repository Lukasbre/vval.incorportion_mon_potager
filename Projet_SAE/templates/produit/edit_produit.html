{% extends 'layout.html' %}

{% block title %}
    <title>title</title>
{% endblock %}

{% block body %}
    <div class="container mt-4">
        <h1>Modifier un Produit</h1>
        <form action="/produit/edit" method="post">

            <input type="hidden" name="id" value="{{ produit.id }}" >


            <div class="mb-3">
                <label for="libelle" class="form-label">Libellé du produit :</label>
                <input type="text" class="form-control" id="libelle" placeholder="Entrez le libellé" required value="{{ produit.libelle }}" name="libelle">
            </div>

            <div class="mb-3">
                <label for="recolte" class="form-label">periode de la recolte optimale :</label>
                <input type="text" value="{{ produit.recolte }}" class="form-control" id="recolte" name="recolte" placeholder="Ex: Mars-Avril...">
            </div>

            <div class="mb-3">
                <label for="plantation" class="form-label">periode de la plantation optimale :</label>
                <input type="text" value="{{ produit.plantation }}" class="form-control" id="plantation" name="plantation" placeholder="Ex: Mars-Avril...">
            </div>

            <div class="mb-3">
                <label for="prix" class="form-label">Prix du produit :</label>
                <input type="number" step="0.01" class="form-control" id="prix" placeholder="Entrez le prix" value="{{ produit.prix }}" name="prix">
            </div>

            <div class="mb-3">
                <label for="categorie_id" class="form-label">Catégorie :</label>
                <select class="form-select" id="categorie_id" required name="categorie_id">
                    <option value="" disabled>Choisir une catégorie</option>
                    <option value="1" {% if produit.categorie_id == 1 %}selected{% endif %}>Légume</option>
                    <option value="2" {% if produit.categorie_id == 2 %}selected{% endif %}>Fruit</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="/produit/show" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
{% endblock %}
