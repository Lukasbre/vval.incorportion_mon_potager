{% extends "layout.html" %}
{% block body %}
{% block title %}
    <title>Ajouter un action</title>
{% endblock %}
<h2>Ajouter une action</h2>

<form action="/action/add_validation" method="POST">
    <div class="form-group">
        <label>Libell√© *</label>
        <input class="form-control" type="text" name="libelle_action" required>
    </div>

    <div class="form-group">
        <label>Type *</label>
        <select class="form-control" name="type_action_id" required>
            {% for t in types %}
            <option value="{{ t.id_type_action }}">{{ t.libelle_type_action }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="parcelle_id" class="form-label">Parcelle *</label>
        <select id="parcelle_id" name="parcelle_id" class="form-select" required>
            {% for p in parcelles %}
                <option value="{{ p.id_parcelle }}">
                    {{ p.id_parcelle }}
                </option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label>Date *</label>
        <input type="date" name="date_action" class="form-control" required>
    </div>

    <div class="mt-3">
        <button class="btn btn-success me-3">Enregistrer</button>
        <a href="/action/show" class="btn btn-secondary">Retour</a>
    </div>
</form>

{% endblock %}
